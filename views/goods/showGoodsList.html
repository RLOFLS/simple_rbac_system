        <!--查看详情-->
        <div class="modal fade" id="showDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header"  style="background-color: #EFF3F8; padding: 7px;">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">物品详情</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group f-type">
                                    <label class="col-sm-3 control-label no-padding-right"> 物品名字： </label>				
                                    <div class="col-xs-3">
                                        <span id="s-name" class="form-control"></span>
                                    </div>        
                             </div>
                             <div class="form-group f-type">
                                    <label class="col-sm-3 control-label no-padding-right"> 添加时间： </label>				
                                    <div class="col-xs-6">
                                        <span id="s-time" class="form-control"></span>
                                    </div>        
                             </div>
                             <div class="form-group f-type">
                                    <label class="col-sm-3 control-label no-padding-right"> 物品描述： </label>				
                                    
                                    <div class="col-xs-8">
                                            <textarea id="s-description" disabled  class="form-control col-sm-8" rows="5"></textarea>  
                                        </div>        
                             </div>
                        </form>
                    </div>
                    <div class="modal-footer"  style="padding-bottom: 7px; padding-top: 7px;">
                      <button type="button" class="btn  btn-white btn-default btn-round" data-dismiss="modal"><i class="ace-icon fa fa-times"></i>关闭</button>
                    </div>
                  </div>
                </div>
              </div>
        <!--添加-->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="add-title">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header"  style="background-color: #EFF3F8; padding: 7px;">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="add-title">添加物品</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group f-type">
                                    <label class="col-sm-3 control-label no-padding-right"> 物品名字： </label>				
                                    <div class="col-xs-3">
                                        <input id="add-name" class="form-control" >
                                    </div>        
                             </div>
                             <div class="form-group f-type">
                                    <label class="col-sm-3 control-label no-padding-right"> 物品描述： </label>		
                                    <div class="col-xs-8">
                                        <textarea id="add-description" class="form-control col-sm-8" rows="5"></textarea>  
                                    </div>		
                                  
                             </div>
                        </form>
                    </div>
                    <div class="modal-footer"  style="padding-bottom: 7px; padding-top: 7px;">
                      <button type="button" class="btn  btn-white btn-default btn-round" data-dismiss="modal"><i class="ace-icon fa fa-times"></i>关闭</button>
                      <button type="button" class="btn  btn-white btn-primary btn-round" onclick="confirmAdd()"><i class="ace-icon fa fa-check"></i>确认添加</button>
                    </div>
                  </div>
                </div>
              </div>
                <!--修改-->
        <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="modify-title">

                  <div class="modal-content">
                    <div class="modal-header"  style="background-color: #EFF3F8; padding: 7px;">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="modify-title">修改物品</h4>

                    <div class="modal-body">
                        <form class="form-horizontal" role="form">

                                        <input id="modify-name" class="form-control" >
                                    </div>        
                             </div>
                             <div class="form-group f-type">
                                    <label class="col-sm-3 control-label no-padding-right"> 物品描述： </label>		
                                    <div class="col-xs-8">
                                        <textarea id="modify-description" class="form-control col-sm-8" rows="5"></textarea>  
                                    </div>		
                                  
                             </div>
                        </form>
                    </div>
                    <div class="modal-footer"  style="padding-bottom: 7px; padding-top: 7px;">
                      <button type="button" class="btn  btn-white btn-default btn-round" data-dismiss="modal"><i class="ace-icon fa fa-times"></i>关闭</button>
                      <button type="button" class="btn  btn-white btn-primary btn-round" onclick="confirmModify()"><i class="ace-icon fa fa-check"></i>确认修改</button>
                    </div>
                  </div>
                </div>
              </div>
