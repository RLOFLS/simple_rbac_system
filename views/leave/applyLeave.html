
			<div class="main-content">
				<div class="main-content-inner">
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon green"></i>
								<a href="/admin/jump/welcome">Home</a>
                            </li>
                            <li>
                                    <a href="/admin/leaveApply/showList">假期申请</a>
                                </li>
							<li class="active">{{.title}}</li>
						</ul><!-- /.breadcrumb -->

					</div>

					<div class="page-content">
						<div class="row">
							<div class="col-xs-12">
                                <!-- PAGE CONTENT BEGINS -->
                                <div class="page-header">
                                        <h1>
                                                {{.title}}
                                            <!-- <small>
                                                <i class="ace-icon fa fa-angle-double-right"></i>
                                                Common form elements and layouts
                                            </small> -->
                                        </h1>
                                    </div>
                                <div class="row">
                                        <div class="col-xs-12">
                                            <form class="form-horizontal" role="form">
													
													<div class="form-group f-type">
                                                            <label class="col-sm-3 control-label no-padding-right"> 选择假期： </label>				
                                                            <div class="col-xs-3">
                                                                    <select class="form-control" onchange="leaveChange()">
                                                                        {{range .leaves}}
                                                                        <option value="{{.Id}}">{{.Name}}</option>
                                                                        {{end}}
                                                                    </select>
                                                                    
                                                            </div>
                                                            <div class="rule-popup-box col-xs-3" id="rule-popup-box-01">
                                                                    <div class="tit center">
                                                                        <h5>假期规则</h5>
                                                                    </div>
                                                                    <div class="con">
                                                                        {{(index .leaves 0).Rule}}
                                                                    </div>
                                                                </div>
                                                        </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label no-padding-right"> 开始时间： </label>				
                                                        <div class="col-sm-3">         
                                                                <div id="start-time" class="input-group bootstrap-timepicker form-control" >
                                                                    <input data-format="yyyy-MM-dd hh:mm:ss" type="text" class="form-control"></input>
                                                                    <span class="input-group-addon add-on">
                                                                            <i data-time-icon="fa fa-clock-o bigger-110" data-date-icon="fa fa-calendar bigger-110"></i>
                                                                        </span>
                                                                </div>
                                                                    
                                                            </div>
                                                    </div>
                                                    <div class="form-group">
                                                            <label class="col-sm-3 control-label no-padding-right"> 结束时间： </label>				
                                                            <div class="col-sm-3">         
                                                                    <div id="end-time" class="input-group bootstrap-timepicker form-control" >
                                                                        <input data-format="yyyy-MM-dd hh:mm:ss" type="text" class="form-control"></input>
                                                                        <span class="input-group-addon add-on">
                                                                                <i data-time-icon="fa fa-clock-o bigger-110" data-date-icon="fa fa-calendar bigger-110"></i>
                                                                            </span>
                                                                    </div>
                                                                        
                                                                </div>
                                                    </div>
                                                    <div class="form-group f-approve">
                                                            <label class="col-sm-3 control-label no-padding-right"> 选择审核人： </label>				
                                                            <div class="col-xs-3">
                                                                    <select class="form-control">
                                                                        {{range .approves}}
                                                                        <option value="{{.Id}}">{{.Name}}</option>
                                                                        {{end}}
                                                               
                                                                    </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                                <label class="col-sm-3 control-label no-padding-right"> 申请理由： </label>				
                                                                <div class="col-xs-5">
                                                                        <textarea id="f-reason" class="form-control" rows="7"></textarea>
                                                                </div>
                                                            </div>
													<div class="clearfix form-actions" style="padding-left: 10%;">
															<div class="col-md-offset-3 col-md-9">
																	<button type="button" class="btn btn-default btn-default btn-white btn-round" onclick="goBack()">
																			<i class="ace-icon fa fa-times bigger-125"></i>返回
																		</button>
																&nbsp; &nbsp; &nbsp;
																<button type="button"  class="btn btn-default btn-primary btn-white btn-round" onclick="applyLeave()">
																		<i class="ace-icon fa fa-check bigger-125"></i>	提交
																	</button>
															</div>
														</div>
                                            </form>     
                                </div>
                                    
							
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
            

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->
		<!-- basic scripts -->
